#Run the tests
test_jest:
   stage: test
   image: node
   script: 
     - cd ./test
     - npm install 
     - npm run test
#Deploy herokuapp

deploy:
   stage: deploy
   image: ruby
   script: 
     - apt-get update -qy
     - apt-get install -y ruby-dev
     - gem install dpl
     - dpl --provider=heroku --app=$HEROKU_APP_NAME --api-key=$HEROKU_API_KEY
   only:
     - master

