<!DOCTYPE html>
<html>
  <head>
    <title>Game</title>
    <link rel="icon" type="image/png" href="../images/favicon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"/>
    <link rel="stylesheet" href="/stylesheets/game.css">
    <!-- JavaScripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </head>
  <body >
    <p align="center">
          <canvas id="game-canvas" width="1200" height="700"></canvas>
          <table id="leaderboard"> </table>
        </p>

    <script src="/socket.io/socket.io.js"></script>
    <script src="../javascript/GameCanvas.js"></script>
    <script src="../javascript/GameSocket.js"></script>
    <script> 
      const canvas = new GameCanvas();
      const socket = new GameSocket(canvas);
      var ambiantSound = new Audio('../sounds/music.mp3');
      ambiantSound.play();
      ambiantSound.volume  = 0.05;
      ambiantSound.loop = true;

      function resize() {

var canvas = document.getElementById('game-canvas');
var canvasRatio = canvas.height / canvas.width;
var windowRatio = window.innerHeight / window.innerWidth;
var width;
var height;

if (windowRatio < canvasRatio) {
    height = window.innerHeight - 100;
    width = height / canvasRatio;
} else {
    width = window.innerWidth - 100;
    height = width * canvasRatio;
}

canvas.style.width = width + 'px';
canvas.style.height = height + 'px';
};

window.addEventListener('resize', resize, false);
    </script>
  </body>
</html>
