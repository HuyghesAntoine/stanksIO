<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8"> 
        <title>
            Inscription
        </title>
            <!-- Stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"/>
    <link rel="stylesheet" href="../stylesheets/inscription.css">

    <!-- JavaScripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    </head>
    <body>
        <div class="card text-white bg-secondary mb-3" id="cardSign">
            <div class="card-header">Sign up</div>
            <div class="card-body">
                <form id="sign" method="post" action="/inscription" autocomplete="off">
                  <!-- Nom et PrÃ©nom -->
                      <label>Pseudo</label>
                      <input id="lastname" name="lastname" type="text" class="form-control" placeholder="Pseudo">
                        <label>Mail</label>
                        <input id="mail" name="mail" class="form-control" type="mail" placeholder="Email adress" />
                        <br/>
                  <!-- Mot de passe -->
                  <label>Password</label>
                  <div class="form-row">
                    <div class="col">
                      <input id="mot2pass" name="mot2pass" class="form-control" type="password" placeholder="Password" />
                      <div class="progress" style="height: 2px;">
                        <div id ="barmdp" class="progress-bar" role="progressbar" style="width: 0%; transition: all 0.5s;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                      </div>
                    </div>
                    <div class="col">
                      <input id="verif2pass"  class="form-control"  type="password" placeholder="Repeat password" />
                    </div>
                  </div>
                  <br/>
                  <div class="form-check">
                      <input id="verif" type="checkbox" class="form-check-input">
                      <label class="form-check-label"> Confirm </label>
                  </div>
                  <button type="submit" class="btn btn-primary">Sign in</button>
                  <br/>
                  <br/>
                </form>
            </div>
          </div>
    </body>
</html>
