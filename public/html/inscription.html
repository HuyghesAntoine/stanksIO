<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8"> 
        <title>
            Inscription
        </title>
            <!-- Stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"/>
    <link rel="stylesheet" href="../stylesheets/shop.css">

    <!-- JavaScripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    </head>
    <body>
        <div id="cont" class="container">
            <h2>Création d'un compte</h2>
            <div class="progress">
              <div id="probar" class="progress-bar bg-primary" style="width: 0%; transition: all 0.5s;" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <form id="sign" method="post" action="/inscription">
              <br/>
              <!-- Nom et Prénom -->
              <div class="form-row">
                <div class="col">
                  <label>Nom</label>
                  <input id="lastname" name="lastname" type="text" class="form-control" placeholder="Nom">
                </div>
                <div class="col">
                  <label>Prénom</label>
                  <input id="firstname" name="firstname" type="text" class="form-control" placeholder="Prénom">
                </div>
              </div>
              <br/>
              <!-- Date de naissance -->
              <label>Date de naissance</label>
              <div class="form-row">
                <div class="col">
                    <select class="form-control" id="jour">
                      <option value="Jour" name="Jour" selected disabled >Jour</option>
                      <option value="1"  >1</option>
                    </select>
                </div>
                <div class="col">
                  <select class="form-control" id="month">
                    <option value="Mois" name="Mois" selected disabled>Mois</option>
                    <option value="1"  >1</option>
                  </select>
                </div>
                <div class="col">
                  <select class="form-control" id="year">
                    <option value="Année" name="Année" selected disabled>Année</option>
                    <option value="1"   >1</option>
                  </select>
                </div>
              </div>
              <br/>
              <!-- Adresse mail -->
              <label>Adresse mail</label>
              <input id="mail" name="mail" class="form-control" type="mail" placeholder="Adresse mail" />
              <br/>
              <!-- Mot de passe -->
              <label>Mot de passe <small>(minimum 6 caractères)</small></label>
              <div class="form-row">
                <div class="col">
                  <input id="mot2pass" name="mot2pass" class="form-control" type="password" placeholder="Mot de passe" />
                  <div class="progress" style="height: 2px;">
                    <div id ="barmdp" class="progress-bar" role="progressbar" style="width: 0%; transition: all 0.5s;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                  <small id="MDP" style="color: grey;">Force du mot de passe.</small>
                </div>
                <div class="col">
                  <input id="verif2pass"  class="form-control"  type="password" placeholder="Confirmez le mot de passe" />
                </div>
              </div>
              <br/>
              <div class="form-check">
                <label class="form-check-label">
                  <input id="verif" type="checkbox" class="form-check-input">
                  Je confirme ces informations.
                </label>
              </div>
              <button type="submit" class="btn btn-primary">Inscription</button>
              <br/>
              <br/>
            </form>
    </body>
</html>
