<!DOCTYPE html>
<html>

<head>
  <title>Controls</title>
  <link rel="icon" type="image/png" href="../images/favicon.png"/>
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" />
  <link rel="stylesheet" href="/stylesheets/landscape.css" type="text/css" media="screen and (orientation: landscape)">
  <link rel="stylesheet" href="/stylesheets/portrait.css" type="text/css" media="screen and (orientation: portrait)">
  <!-- JavaScripts -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="../javascript/joy.js"></script>
</head>

<body id="controlPage">

    <button id="btnDescri" class="btn btn-outline-dark" data-toggle="modal" data-target="#desc">
        <i class="fas fa-question"></i>
      </button>

  <div id="pseudal_page" class="row">
    <input class="form-control" type="text" id="Pseudal" autocomplete="off">
    <button class="btn btn-dark" id="btnPseudo" onclick="displayte()" disabled>Go !</button>
  </div>

  <div id="classPage" class="row btn-group">
    <button id="cls1" class="btn btn-outline-dark btnCls" data-toggle="tooltip" data-placement="top" title="Test oui non" > Masto </button>
    <button id="cls2" class="btn btn-outline-dark btnCls"> Hunter </button>
    <button id="cls3" class="btn btn-outline-dark btnCls"> Farmer </button>
    <button id="cls4" class="btn btn-outline-dark btnCls"> Sniper </button>
  </div>

  <div id="control_pading">
    <div class="row">
      <div class="progress" id="lifeBar">
        <div id="lifeValue" class="progress-bar bg-danger progress-bar-striped" role="progressbar" style="width: 100%"
          aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>
    <div class="row">
      <div class="progress" id="expBar">
        <div id="expValue" class="progress-bar bg-success progress-bar-striped" role="progressbar" style="width: 00%"
          aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>
    <p class="text-center" id="level">Level: 1</p>
    <div id="scoreDiv" class="row justify-content-center">
      Score : &nbsp <span id="score"> 0 </span>
    </div>
    <div id="upgrades">
        <button class="btn btn-outline-dark btnUpgr" id="attackUpgrade">  </button>
        <button class="btn btn-outline-dark btnUpgr" id="speedUpgrade">  </button>
        <button class="btn btn-outline-dark btnUpgr" id="sizeUpgrade"> </button>
        <button class="btn btn-outline-dark btnUpgr" id="attackSpeedUpgrade">  </button>
    </div>
  </div>
  <div id="hide_joy">
    <div id="joyMove"> </div>
    <div id="joyShoot"> </div>
  </div>
  
      <!-- Modal -->
      <div class="modal fade" id="desc" tabindex="-1" role="dialog" aria-labelledby="desc" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Class description</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <ul>
                        <li>Masto : Heavy but big damages</li>
                        <li>Hunter : Faster movement and shot</li>
                        <li>Farmer : Poor stats but better exp amount</li>
                        <li>Sniper : Slow shoot but big damages</li>
                    </ul>
                </div>
            </div>
          </div>
        </div>

  <!-- JavaScripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="../javascript/ControlsSocket.js"></script>
  <script src="../javascript/ControlsEvents.js"></script>
  <script src="../javascript/Control.js"></script>
</body>

</html>
